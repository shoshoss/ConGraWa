databases:
  - name: WaveConGra
    databaseName: dbcongra
    user: shonosuke
    region: singapore

services:
  - type: web
    name: WaveConGra
    runtime: ruby
    region: singapore
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: WaveConGra
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2

  - type: worker
    name: sidekiq-worker
    runtime: ruby
    region: singapore
    buildCommand: bundle install
    startCommand: bundle exec sidekiq -C config/sidekiq.yml
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: Gmail通知
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GMAIL_ADDRESS
        sync: false
      - key: GMAIL_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SENDER_ADDRESS
        sync: false

  - type: redis
    name: Gmail通知
    plan: free
    region: singapore
    maxmemoryPolicy: noeviction
    ipAllowList: []
