default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: gratiwave_development
  host: db
  username: postgres
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  port: 5432

test:
  <<: *default
  database: gratiwave_test

production:
  <<: *default
  password: <%= ENV["GRATIWAVE_DATABASE_PASSWORD"] %>
  # url: <%= ENV['DATABASE_URL'] %>
