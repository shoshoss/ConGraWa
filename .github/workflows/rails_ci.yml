name: Rails CI

on: [push]

jobs:
  app-tests:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app_test
          POSTGRES_HOST_AUTH_METHOD: md5
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.0"
          bundler-cache: true

      - name: Setup database
        run: |
          docker compose -f compose.dev.yml run --rm web bundle exec rails db:create RAILS_ENV=test
          docker compose -f compose.dev.yml run --rm web bundle exec rails db:migrate RAILS_ENV=test
        env:
          RAILS_ENV: test
        working-directory: ./app

      - name: Run RuboCop
        run: docker compose -f compose.dev.yml run --rm web bundle exec rubocop
        working-directory: app

      - name: Run RSpec
        run: docker compose -f compose.dev.yml run --rm web bundle exec rspec
        working-directory: app
